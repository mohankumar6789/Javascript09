<!DOCTYPE html>
<html>
<style>
    h1 {
        font-size: 18px;
    }
</style>

<body>
    <h1>JavaScript Object this References</h1>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: "Mohankumar",
            lastName: "Sakthivel",
            id: 3499,
            fullName: function () {
                return this.firstName + " " + this.lastName + " " + "ACE Number is" + " " + this.id;
            }
        };
        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>

</html>
